site_name: Meshsee Documentation
watch: 
  - src
  - docs
  - CONTRIBUTING.md
  - LICENSE
docs_dir: docs
nav:
  - Home: index.md
  - About: about.md
  - Examples: examples.md
  - API Reference: api.md
  - Tutorials: tutorials.md
  - Contributing: contributing.md
  - License: license.md
theme: readthedocs
plugins:
  - include-markdown
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
              docstring_style: google
              show_root_full_path: true
              show_root_heading: true



