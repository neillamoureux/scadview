name: Deploy Docs

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: "Docs version to publish (e.g. 0.2.5)"
        required: false
        type: string

permissions:
  contents: write

concurrency:
  group: "docs"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: uv-${{ runner.os }}-${{ hashFiles('uv.lock', 'pyproject.toml') }}

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Install dependencies without wxpython
        run: uv sync --frozen --no-install-package wxpython

      - name: Resolve docs version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF_NAME#v}"
          fi
          echo "value=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Configure git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Deploy versioned docs
        env:
          VERSION: ${{ steps.version.outputs.value }}
        run: |
          uv run --no-sync mike deploy --push --update-aliases "$VERSION" latest
          uv run --no-sync mike set-default --push latest
